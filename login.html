<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Mahasiswa - Universitas Harapan Mandiri</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f5f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 380px;
      padding: 40px 30px;
      text-align: center;
    }

    .login-container h2 {
      color: #1a237e;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #fcd34d;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #1a237e;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background-color: #fbc02d;
    }

    .login-container p {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-container a {
      color: #1a237e;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Mahasiswa</h2>
    <form action="beranda.html" method="get">
      <input type="email" placeholder="Email Mahasiswa" required />
      <input type="password" placeholder="Kata Sandi" required />
      <button type="submit">Masuk</button>
    </form>
    <p>Belum punya akun? <a href="daftar.html">Daftar Sekarang</a></p>
  </div>
</body>
</html>
