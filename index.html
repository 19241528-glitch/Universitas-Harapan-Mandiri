<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Universitas Harapan Mandiri</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a237e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
        }

        .loading-logo {
            width: 150px;
            height: 150px;
            animation: pulse 2s infinite;
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 20px auto;
            overflow: hidden;
        }

        .loading-bar {
            width: 0;
            height: 100%;
            background-color: #fcd34d;
            animation: loading 2s ease-in-out forwards;
        }

        @keyframes pulse {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(5deg); }
            50% { transform: scale(1) rotate(0deg); }
            75% { transform: scale(1.1) rotate(-5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="images/logo-kampus.png" alt="UHM Logo" class="loading-logo">
        <div class="loading-progress">
            <div class="loading-bar"></div>
        </div>
    </div>

    <script>
        // Redirect ke beranda.html setelah loading selesai
        setTimeout(function() {
            window.location.href = 'beranda.html';
        }, 2000);
    </script>
</body>
</html>
